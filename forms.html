<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>FORMS</h1>
    <form action="./result.html">
      <section id="name">
        <label for="isim">Isim</label><br />
        <input
          type="text"
          id="isim"
          name="isim"
          placeholder="adinizi giriniz"
          name="isim"
          value=""
          required
        />
        <br /><br />
        <label for="email">email</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="email giriniz"
          required
        />
        <br /><br />
        <label for="pass">Password</label><br />
        <input
          type="password"
          id="pass"
          name="pass"
          placeholder="en az 8 karekter"
          required
          p
        />
        <br /><br />
        <label for="age">age</label><br />
        <input
          type="number"
          id="age"
          name="age"
          min="0"
          max="160"
          placeholder="yasinizi giriniz"
        />
        <br /><br />
        <label for="gender">Gender</label><br />
        <label for="erkek">erkek</label>
        <input type="radio" id="erkek" name="gender" value="erkek" />

        <label for="kadin">kadin</label>
        <input type="radio" id="kadin" name="gender" value="kadin" />

        <label for="none">none</label>
        <input type="radio" id="none" name="gender" checked value="none" />
        <label for="">favori arabanizi seciniz</label>
        <br />
        <label for="bmw">BMW</label>
        <input type="checkbox" name="cars1" id="bmw" value="bmw" />

        <input type="checkbox" name="cars2" id="mercedes" value="mercedes" />
        <label for="mercedes">mercedes</label>
        <br /><br />
        <label for="dob">Dogum Tarihi</label><br />
        <input type="date" name="dob" id="dob" min="1990-01-01" />
      </section>

      <section>
        <select name="tatli" id="tatli">
          <optgroup label="serbetli tatlilar">
            <option value="kunefe">kunefe</option>
            <option value="havuc dilimi">havuc dilimi</option>
          </optgroup>
          <optgroup label="sutlu tatlilar">
            <option value="kazandibi">kazandibi</option>
            <option value="sutlac">sutlac</option>
          </optgroup>
        </select>
      </section>
      <section>
        <label for="yorum">yorumlarinizi giriniz</label>
        <br>
        <textarea name="yorum" id="yorum" cols="30" rows="10"></textarea>
      </section>
      <br /><br />
      <section id="buttons">
        <button type="submit" value="Kaydet">kaydet</button>
        <button type="reset" value="sil">sil</button>
      </section>
    </form>
  </body>
</html>
